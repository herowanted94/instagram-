<ion-view>
	<ion-nav-title>

			<a nav-direction="forward" class="button button-icon icon ion-ios-paperplane-outline" href="#/tab/chats"></a>

	<ion-content>
	<ion-refresher
      pulling-text="Pull to refresh...">
    </ion-refresher>
	<div id="instagram-button-bar7" class="button-bar">
      <div style="margin-right:-20px;">

		<div class="card" ng-repeat="post in postsServer">
			<div class="item item-avatar item-button-right avatar-bar-custom" href="#">
				<img ng-src="{{post.avatar}}">
				<h2 class="padding-top">{{post.name}}</h2>
				<button class="button button-icon icon ion-android-more-vertical btn-avatar" ></button>
			</div>

			<div class="item item-image">
				<img class="no margin" ng-src="{{post.image}}">
			</div>

			<div class="">
				<a ng-controller="likeController" class="button button-icon icon ion-ios-heart" ng-click="ChangeLikeStatus(post);
				 changeIcon()" ng-class="buttonOn?'ion-ios-heart ':'ion-ios-heart-outline'"></a>

				<a class="button button-icon icon ion-ios-chatbubble-outline" href="#/comment/{{post.id}}" ></a>

				<a class="button button-icon icon ion-ios-paperplane-outline" ng-click="doSomething()" ></a>
			</div>

			<div class="item item-text-wrap">
				<p> <a href="#" class="subdued ion-heart" > {{post.likes}} likes</a><br></p>
				<div>
						<p>
								<b>{{post.name}}</b> {{post.caption}}
						</p>
						<p ng-repeat="c in post.comments">
								<b>{{c.user.username}}</b> {{c.comment}}
						</p>
				</div>
			</div>
		</div>

		<div class="card" ng-repeat="post in posts">
			<div class="item item-avatar item-button-right avatar-bar-custom" href="#">
				<img ng-src="{{post.avatar}}">
				<h2 class="padding-top">{{post.name}}</h2>
				<button class="button button-icon icon ion-android-more-vertical btn-avatar" ></button>
			</div>
			<div class="item item-image">
				<img class="no margin" ng-src="{{post.image}}">
			</div>

			<div class="">
				<a ng-controller="likeController" class="button button-icon icon ion-ios-heart" ng-click="ChangeLikeStatus(post);
				 changeIcon()" ng-class="buttonOn?'ion-ios-heart ':'ion-ios-heart-outline'"></a>

				<a class="button button-icon icon ion-ios-chatbubble-outline" href="#/comment/{{post.id}}" ></a>

				<a class="button button-icon icon ion-ios-paperplane-outline" ng-click="doSomething()" ></a>
			</div>

			<div class="item item-text-wrap">
				<p> <a href="#" class="subdued ion-heart" > {{post.likes}} likes</a><br></p>
				<div>
						<p>
								<b>{{post.name}}</b> {{post.caption}}
						</p>
						<p ng-repeat="c in post.comments">
								<b>{{c.user.username}}</b> {{c.comment}}
						</p>
				</div>
			</div>
		</div>



	</ion-content>
</ion-view>
